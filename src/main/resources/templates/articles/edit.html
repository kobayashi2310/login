<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事編集</title>
</head>
<body>
<main>
    <h2>記事編集</h2>
    <form th:action="@{/articles/edit/{id}(id=${article.id})}" method="post" th:object="${articleForm}" enctype="multipart/form-data">
        <div>
            <label for="title">タイトル:</label>
            <input type="text" id="title" th:field="*{title}" required>
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <br/>
        <div>
            <label for="content">本文:</label>
            <textarea id="content" th:field="*{content}" required rows="20"></textarea>
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>
        <br/>
        <div>
           <label>現在の画像:</label>
            <div th:if="${article.imagePath}" style="margin-bottom: 1em;">
                <img th:src="@{/images/{filename}(filename=${article.imagePath})}" alt="現在の画像" style="max-width: 300px; height: auto">
            </div>
            <p th:unless="${article.imagePath}">画像は設定されていません</p>
        </div>
        <div>
            <label for="imageFile">画像を差し替える</label>
            <input type="file" id="imageFile" name="imageFile" accept="image/*">
            <p>※新しい画像をアップロードすると、現在の画像は上書きされます</p>
        </div>
        <br/>
        <div>
            <button type="submit">更新する</button>
            <a th:href="@{/articles/{id}(id=${article.id})}">戻る</a>
        </div>
    </form>
</main>
</body>
</html>
